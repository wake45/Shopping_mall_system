<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.2s;
        }
        .product:hover {
            background-color: #f9f9f9;
        }
        .product-name {
            flex-grow: 1;
            color: #555;
            margin-right: 10px;
        }
        .product-status {
            color: #007bff;
            font-weight: bold;
            margin-right: 10px;
        }
        .action-buttons {
            display: flex;
            align-items: center;
        }
        button {
            background-color: springgreen;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }

        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px; /* 원래 크기로 설정 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative; /* 버튼 위치 조정을 위해 relative 설정 */
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        .save-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>주문 목록</h1>

        <div id="product-list">
            <div class="product">
                <span class="product-name">2025.1.10 주문</span>
                <span class="product-status">주문 완료</span>
                <div class="action-buttons">
                    <button onclick="openConfirmationPopup('주문 취소하시겠습니까?', 'cancelOrder')">주문 취소</button>
                </div>
            </div>
            <div class="product">
                <span class="product-name">2024.12.24 주문</span>
                <span class="product-status">배송 완료</span>
                <div class="action-buttons">
                    <button onclick="openConfirmationPopup('반품 신청하시겠습니까?', 'returnRequest')">반품 신청</button>
                </div>
            </div>
            <div class="product">
                <span class="product-name">2024.12.4 주문</span>
                <span class="product-status">주문 취소</span>
            </div>
            <div class="product">
                <span class="product-name">2024.12.24 주문</span>
                <span class="product-status">반품 완료</span>
            </div>
        </div>

        <div class="pagination">
            <button onclick="goToPage(1)">1</button>
            <button onclick="goToPage(2)">2</button>
            <button onclick="goToPage(3)">3</button>
        </div>
    </div> <!-- /container -->

    <div class="popup" id="confirmationPopup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>확인</h2>
                <span class="close-btn" onclick="closeConfirmationPopup()">X</span>
            </div>
            <p id="confirmationMessage"></p>
            <button class="save-button" id="confirmButton">예</button>
            <button class="save-button" onclick="closeConfirmationPopup()">아니요</button>
        </div>
    </div>

    <script>
        let currentAction = '';

        function openConfirmationPopup(message, action) {
            currentAction = action;
            document.getElementById('confirmationMessage').innerText = message;
            document.getElementById('confirmationPopup').style.display = 'flex';
        }

        function closeConfirmationPopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
        }

        document.getElementById('confirmButton').addEventListener('click', function() {
            if (currentAction === 'cancelOrder') {
                alert('주문이 취소되었습니다.');
            } else if (currentAction === 'returnRequest') {
                alert('반품 신청이 완료되었습니다.');
            }
            closeConfirmationPopup();
        });

        function goToPage(pageNumber) {
            alert("페이지 이동: " + pageNumber);
        }
    </script>
</body>
</html>
